<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User</title>
</head>
<body>
<div sec:authorize="hasAuthority('user')" th:fragment="user" class="tab-pane fade" id="v-pills-profile" role="tabpanel"
     aria-labelledby="v-pills-profile-tab">
    <h2>User information page</h2>
    <div class="tab-content table-style">
        <div class="tab_info">
            About user
        </div>
        <div class="tab-pane fade show active bg-white tab_body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody id = "user_table">

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
