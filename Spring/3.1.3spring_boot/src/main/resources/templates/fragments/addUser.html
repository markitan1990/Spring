<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="addUser" class="add_new_user tab_body">
    <form id="addNUser" >
        <div class="form-group">
            <label for="n_name">First Name</label>
            <input type="text" class="form-control" id="n_name" name="firstName">
            <label for="n_last_name">Last Name</label>
            <input type="text" class="form-control" id="n_last_name" name="lastName">
            <label for="n_age">Age</label>
            <input type="number" class="form-control" id="n_age" name="age">
            <label for="n_email">Email</label>
            <input type="email" class="form-control" id="n_email" name="email">
            <label for="n_password">Password</label>
            <input type="password" class="form-control" id="n_password" name="password">
        </div>
        <div class="form-group">
            <label for="n_roles">Role</label>
            <select multiple class="form-control" id="n_roles" name="n_roles">
                <option>admin</option>
                <option>user</option>
            </select>
        </div>
    </form>
    <button id="addUserForm" type="button" class="btn btn-primary">Add new User</button>
</div>

</body>
</html>
